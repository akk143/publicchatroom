<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="./css/main.css" type="text/css" />

</head>
<body class="h-screen bg-gray-100 flex justify-center items-center"> 

    <div class="w-full max-w-md shadow-md rounded-md p-6">

        <h6 class="text-lg mb-4">Signin</h6>

        <form id="signinform" class="space-y-4" action="" method="">

            <div class="flex flex-col">
                <label for="signinemail" class="text sm">Email</label>
                <input type="email" id="signinemail" name="singinemail" class="border border-gray-300 text-sm rounded-md focus:outline-none focus:border-blue-500 px-3 py-2" placeholder="Email" required />
            </div>

            <div class="flex flex-col">
                <label for="signinpassword" class="text sm">Password</label>
                <input type="password" id="signinpassword" name="signpassword" class="border border-gray-300 text-sm rounded-md focus:outline-none focus:border-blue-500 px-3 py-2" placeholder="Password" required />
            </div>

            <div class="flex justify-end">
                <button type="submit" class="bg-blue-600 text-white text-sm rounded-md hover:bg-blue-700 focus:outline-none px-4 py-2">Sign In</button>
            </div>

            <div class="mt-4">
                <a href="reset.html" class="block text-blue-600 text-sm hover:underline">Forgot Password?</a>
                <a href="singup.html" class="block text-blue-600 text-sm hover:underline">Dont' have an account? Signup Here.</a>
            </div>

            <button type="button" id="googleloginbtn" class="bg-fuchsia-600 text-white text-sm rounded-md hover:bg-fuchsia-700 focus:outline-none px-4 py-2 mt-4">Login with <i class="fab fa-google"></i></button>

        </form>

    </div>



    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="./js/atuhsigninapp.js" type="module"></script>

</body>
</html>
